<meta charset="UTF-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>{{ page.window_title }}</title>
<meta name="twitter:card" content="summary_large_image"/>
<meta name="twitter:site" content="@CycloneDX_Spec">
<meta name="twitter:title" content="{{ page.window_title }}">
<meta name="twitter:image" content="https://cyclonedx.org/theme/assets/images/CycloneDX-Twitter-Card.png">
{% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
	<meta name="description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}">
{% endif %}

<meta property="og:title" content="{{ page.window_title }}">
<meta property="og:locale" content="en_US">
<meta property="og:type" content="website" />
<meta property="og:image" content="https://cyclonedx.org/theme/assets/images/CycloneDX-Twitter-Card.png" />

{% if page.keywords %}
	<meta name="keywords" content="{{ page.keywords }}">
{% endif %}
<link rel="icon" href="{{ site.doks.baseurl }}/favicon.ico" type="image/x-icon">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:200i,400,400i,500,500i,700,700i|Noto+Sans:400,400i,700,700i|Source+Code+Pro&amp;subset=latin-ext">
<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/css/style.css?v=1.4">
<link rel="stylesheet" href="{% if jekyll.environment == 'production' %}{{ site.doks.baseurl }}{% endif %}/theme/assets/css/animate.min.css">
