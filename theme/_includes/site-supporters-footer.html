<section class="cta-section" style="background: linear-gradient(180deg, rgba(248,248,248,1) 0%, rgba(255,255,255,1) 100%);">
    <div class="container">
    <h3 style="text-align:center; margin:0 0 1.2rem 0; color:#0057C4">CycloneDX Supporters</h3>
        {%assign sorted_supporters = site.data.supporters|sort:'name' %}
        <div class="logo-cards" style="padding-top:3rem;">
            {% for supporter in sorted_supporters %}
            {% if supporter.categories contains 'supporter' %}
            <div class="logo-card-container">
                <div class="logo-card" style="overflow: visible;">
                    <div class="logo-card-body"><a href="{{supporter.websiteUrl}}"><img class="adopter" src="/theme/assets/images/logos/{{supporter.logo}}" alt="{{supporter.name}}" border="0"></a></div>
                </div>
            </div>
            {% endif %}
            {% endfor %}
